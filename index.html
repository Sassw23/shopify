<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Webshop</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f7f7f7; }
        .product { background: white; border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; width: 300px; }
        .product img { width: 100%; }
        .product h2 { margin: 0 0 10px; }
        .product p { margin: 10px 0; }
    </style>
</head>
<body>

    <h1>Welcome to My Webshop</h1>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 1">
        <h2>Cool T-Shirt (Digital)</h2>
        <p>$15.00</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="sabitass@outlook.com">
            <input type="hidden" name="item_name" value="Cool T-Shirt (Digital)">
            <input type="hidden" name="amount" value="15.00">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="return" value="https://sassw23.github.io/download.html">
            <input type="submit" value="Buy & Download">
        </form>
    </div>

</body>
</html>
